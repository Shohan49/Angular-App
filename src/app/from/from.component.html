<div class="container mt-3 mb-4">
  <h4 class="text-center">{{title}}</h4>
  <form>
    <div class="row">
      <div class="mb-3 col-6">
        <label class="form-label">Full name</label>
        <input class="form-control form-control-sm" type="text" placeholder="Type your full name" name="fullName" [(ngModel)]="fullName">
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">Your Age</label>
        <input class="form-control form-control-sm" type="number" placeholder="number" name="age" [(ngModel)]="age">
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">Phone Number</label>
        <input class="form-control form-control-sm" type="number" placeholder="+880xxxxxxxxx" name="number" [(ngModel)]="number">
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">NID Number</label>
        <input class="form-control form-control-sm" type="number" placeholder="Number" name="Nid" [(ngModel)]="Nid">
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">Blood Group</label>
        <input class="form-control form-control-sm" type="text" placeholder="number" name="BloodGroup" [(ngModel)]="BloodGroup">
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">Email Address</label>
        <input class="form-control form-control-sm" type="text" placeholder="type" name="email" [(ngModel)]="email">
      </div>
    </div>
    <button type="button" class="btn btn-secondary me-2" (click)="onRest()">Reset</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
</div>
